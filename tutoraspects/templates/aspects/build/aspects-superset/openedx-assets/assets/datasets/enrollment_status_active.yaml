schema: reporting
sql: |2+

  select
      fes.org as org,
      cn.course_name as course_name,
      course_run,
      fes.actor_id as actor_id,
      fes.enrollment_mode as enrollment_mode,
      case when flfc.emission_time >= subtractDays(now(), 7) then 'active' else 'other' end as learner_status,
      tag as course_tag
  from reporting.fact_enrollment_status fes
  left join xapi.fact_learner_last_course_visit flfc on fes.org=flfc.org and fes.course_key=flfc.course_key and fes.actor_id=flfc.actor_id
  left join event_sink.course_names cn on fes.org = cn.org and fes.course_key = cn.course_key
  left join reporting.most_recent_course_tags mrct on mrct.course_key = fes.course_key
  where enrollment_status = 'registered'

  {% if filter_values("tag") != [] %}
      and fes.course_key in (
          select course_key
          from reporting.most_recent_course_tags
          where tag in (select replaceAll(toString(arrayJoin({{ filter_values("tag") }})),'- ',''))
      )
  {% endif %}








